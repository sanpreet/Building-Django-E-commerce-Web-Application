<html>
    <head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
    <nav class = "nabvar navbar-default navbar-fixed-top">
        <ul class ="nav navbar-nav navbar-left">
            <li><a class ="navbar-brand" href="/">Home</a></li>
            <li><a href ="/admin-login/">Admin Login</a></li>
         
        </ul>
        
        <ul class ="nav navbar-nav navbar-right">
                <li><a class ="navbar-brand" href="cart/">Cart:<b>({{cart_size}}) Items</b></a></li>
                <li><a href ="checkout">Checkout</a></li>
             
            </ul>
    </nav>
    <br>
    <br>
    <div class= "page-header" style="text-align:center">
            <h2>MyStore <br> <br> <small>The place to shop</small></h2>
    </div>

 <!-- If one look carefully at the models, class for the products was created and then object is created to add the product to the database. In the views.py file, data for the product is retrieved which i will render to the web. Loop is iterated to display the product at the frontend so that users can purchase it. Along with the product css is applied so that products can be seen more effectively on the web. This is a small demo so only small effort is done to make the products look more effective. -->

    <div class ="row">
        {% for product in store_items %}
        <div class="col-md-4 well" style="text-align:center">
        <b>{{product.name}}</b>
        <br>
        <p>{{product.description}}</p>
        <br>
        <br>
        <img src={{product.imagelink}} style="max-width:200px">
        <br>
        <br>
        <span class ="label label-primary">{{product.price}}</span>
        <br>
        <br>
        <br>

        <!-- When user will click on the Add to cart button item will be added to the cart. please see the function catalog(request) in views.py for more details. 
        I hope users are familiar with post and get method. Session stores the user_id so taking this in point, product.id is stored in the cart and care is taken that session does not expire. -->
        
        <form method="post"> 
        
        {% csrf_token %}
        <input type="submit" value="Add to cart!" class ="btn btn-success">
        <input type="hidden" name="obj_id" value={{product.id}}>
        </form> 
        
        {% endfor %}
        </div>
    </div>
    
    </body>
</html>
